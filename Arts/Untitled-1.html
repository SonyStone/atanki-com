<!DOCTYPE html>

<!-- Created with Ai->Canvas Export Plug-In Version 1.3 (PC/64) -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Untitled-1</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {


      // layer1/Group/body
      ctx.save();
      //ctx.fillStyle = "rgb(47, 191, 59)";
      //ctx.scale(3,3);
        // layer1/Group/body/Rectangle
        //ctx.save();
        //ctx.scale(0.5,0.5);
        ctx.beginPath();
        ctx.moveTo(31.0, 51.0);
        ctx.lineTo(1.0, 51.0);
        ctx.lineTo(1.0, 11.0);
        ctx.lineTo(31.0, 11.0);
        ctx.lineTo(31.0, 51.0);
        ctx.closePath();
        //ctx.fillStyle = "#ff0000";

        ctx.fill();
        ctx.lineWidth = 2.0;
        ctx.strokeStyle = "rgb(25, 25, 25)";
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.stroke();

        // layer1/Group/body/Path
        ctx.beginPath();
        ctx.moveTo(31.0, 51.0);
        ctx.lineTo(1.0, 51.0);
        ctx.lineTo(16.0, 11.0);
        ctx.lineTo(31.0, 51.0);
        ctx.closePath();
        ctx.fill();
        //ctx.stroke();
  
        // layer1/Group/gun
        ctx.restore();
  
        // layer1/Group/gun/Rectangle
        //ctx.save();
        ctx.beginPath();
        ctx.moveTo(20.0, 31.0);
        ctx.lineTo(12.0, 31.0);
        ctx.lineTo(12.0, 1.0);
        ctx.lineTo(20.0, 1.0);
        ctx.lineTo(20.0, 31.0);
        ctx.closePath();
        ctx.fillStyle = "rgb(47, 191, 59)";
        ctx.fill();
        ctx.lineWidth = 2.0;
        ctx.strokeStyle = "rgb(25, 25, 25)";
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.stroke();
  
        // layer1/Group/gun/Ellipse
        ctx.beginPath();
        ctx.moveTo(26.0, 31.0);
        ctx.bezierCurveTo(26.0, 36.5, 21.5, 41.0, 16.0, 41.0);
        ctx.bezierCurveTo(10.5, 41.0, 6.0, 36.5, 6.0, 31.0);
        ctx.bezierCurveTo(6.0, 25.5, 10.5, 21.0, 16.0, 21.0);
        ctx.bezierCurveTo(21.5, 21.0, 26.0, 25.5, 26.0, 31.0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        //ctx.restore();


    ctx.restore();    
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
